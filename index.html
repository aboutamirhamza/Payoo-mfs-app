<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f1f5ff] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[400px] bg-[url('./assets/bg.png')] bg-cover flex flex-col justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <div class="bg-white w-[330px] mx-auto p-8 rounded-2xl flex flex-col">
      <form class="w-full">
        <label for="" class="text-base">Mobile Number</label><br />
        <input
          id="account-number"
          type="text"
          placeholder="Enter your number"
          class="input w-full my-4 bg-[#F4F5F7] rounded-full border-none px-5"
        /><br />
        <label for="">5 Digit Pin</label><br />
        <input
          id="pin-number"
          type="password"
          placeholder="Enter 5 Digit Pin"
          class="input w-full my-4 bg-[#F4F5F7] rounded-full border-none px-5"
        />
        <button
          id="login-btn"
          class="btn bg-[#0874F2] w-full my-4 rounded-full text-white py-6"
        >
          Login
        </button>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
